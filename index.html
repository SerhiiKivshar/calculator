<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knopki</title>
    <link href="styles.css" rel="stylesheet" />
    </head>

<body>
    <div class="telo-calc">
        <div class="nadpisi">
            <div class="pervi-riyad">
                <div class="citizen">CICIZEN</div> 
                <div class="sdc">SDC-444S</div>
            </div>
            <div class="wtoroi-riyad">12-DIGIT ELECTRONIC EMULATOR</div>
        </div>
        <div class="okno-vivoda"></div>
        
        <div class="vse-knopki">
            <div class="blok-cifry">
                    <button data-num="7" class="btn">7</button>
                    <button data-num="8" class="btn">8</button>
                    <button data-num="9" class="btn">9</button>
                    <button data-num="4" class="btn">4</button>
                    <button data-num="5" class="btn">5</button>
                    <button data-num="6" class="btn">6</button>
                    <button data-num="1" class="btn">1</button>
                    <button data-num="2" class="btn">2</button>
                    <button data-num="3" class="btn">3</button>
                    <button data-num="0" class="btn">0</button>
                    <button data-num="00" class="btn">00</button>
                    <button data-num="." class="btn">.</button>
            </div>
            <div class="math">
                <button data-num="del" class="knopka-mat">&divide;</button>
                <button class="reset">CE</button>
                <button data-num="umn" class="knopka-mat">&times;</button>
                <button data-num="vich" class="knopka-mat">&ndash;</button>
                <button data-num="sum" class ='knopka-mat' id="knopka-plus">+</button>
                <button data-num="ravn" class="knopka-itog" id="knopka-itogi">=</button>
                
                
            </div>
            <div class="knopka-sbros-ravno">
                <!-- <button data-num="ravn" class="knopka-itog">=</button>
                <button class="reset">CE/C</button> -->
            </div>
        </div>
</div>
<!-- <button class="testBtn">5</button> -->

<!-- <div class="okno-znacheni"></div> -->
<script src="math.js"></script>
<script src="index.js"></script>
</body>
</html>
